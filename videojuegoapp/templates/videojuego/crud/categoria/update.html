{% extends "videojuego/bootstrap.html" %}

{% load static %}

{% block content %}
<div class="update-categoria col-8 mx-auto">
  <h1>Editar Categoria</h1>
  <form action="" method="post" class="crud-form mt-5">
    {% csrf_token %}
    {{form.as_p}}
    <input a class="btn btn-primary" type="submit" value="Enviar">
    <a href="{% url 'gameblog-list-categoria' 1%}" class="btn btn-secondary">Ver lista</a>
  </form>
  {% if errors %}
  <p class="error">Error: {{errors}}</p>
  {% endif %}
</div>

{% endblock %}
