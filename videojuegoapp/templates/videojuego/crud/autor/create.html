{% extends "videojuego/bootstrap.html" %}

{% load static %}

{% block content %}
<div class="create-autor col-8 mx-auto">
  <h1>Crear Autor</h1>
  <form action="" method="post" class="mt-5 crud-form">
    {% csrf_token %}
    {{form.as_p}}
    <input a class="btn btn-primary" type="submit" value="Enviar">
    <a href="{% url 'gameblog-list-autor' 1%}" class="btn btn-secondary">Ver lista</a>
  </form>
  {% if errors %}
  <p class="error">Error: {{errors}}</p>
  {% endif %}
</div>

{% endblock %}
