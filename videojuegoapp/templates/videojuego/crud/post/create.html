{% extends "videojuego/bootstrap.html" %}

{% load static %}

{% block content %}
<div class="create-post col-6 mx-auto">
  <h1>Crear Post</h1>
  <form class="mt-5 crud-form" action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input a class="btn btn-primary" type="submit" value="Enviar">
    <a href="{% url 'gameblog-list-post' 1%}" class="btn btn-secondary">Ver lista</a>
  </form>
  {% if errors %}
  <p class="error">Error: {{errors}}</p>
  {% endif %}
</div>

{% endblock %}
