<!DOCTYPE html>
<html lang="en">

<head>
  {%load static%}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Videojuego Blog</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
    type="text/css" />
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
    type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="{%static 'videojuego/css/styles.css'%}" rel="stylesheet" />
  <link href="{%static 'videojuego/css/bootstrap.css'%}" rel="stylesheet" />
</head>

<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="link-container col-lg-6 d-flex">
      <h5 class="mx-auto my-auto ms-4">
        <a href="{% url 'Inicio' %}">Inicio</a>
      </h5>
      <div class="collapse navbar-collapse ms-4" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Categorias
            </a>
            <ul class="dropdown-menu dr" aria-labelledby="navbarDropdown">
              <li class="dropdown-item">
                <Link class="nav-link">Post</Link>
              </li>
              <li class="dropdown-item">
                <Link class="nav-link">Videojuego</Link>
              </li>
              <li class="dropdown-item">
                <Link class="nav-link">Genero</Link>
              </li>
              <li class="dropdown-item">
                <Link class="nav-link">Plataformas</Link>
              </li>
            </ul>
          </li>
        </ul>

      </div>
    </div>
    <div class="actions-container col-lg-6 d-flex justify-content-between">
      <div class="search-container">
        <form class="search-form d-flex me-4">
          <input class="search-field form-control" type="search" placeholder="Buscar videojuego o post" aria-label="Buscar" />
          <button class="btn btn-search" type="submit">
            <i class="bi-search fs-3 info-icon"></i>
          </button>
        </form>
      </div>
      <button class="btn btn-primary me-4">Signup</button>
    </div>
  </nav>
  <!-- Icons Grid-->
  <div class="main-container">
    {% block content %}
    {% endblock %}
  </div>
  <!-- Footer-->
  <footer class="footer-container">
    <div class="footer-icons text-center">
      <div class="icons">
        <a href="https://facebook.com">
          <i class="bi-facebook fs-3 info-icon facebook"></i>
        </a>
        <a href="https://www.instagram.com/">
          <i class="bi-instagram fs-3 info-icon insta"></i>
        </a>
      </div>
      <small>Â© 2022 Videojuego Blog, todos los derechos reservados</small>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
