{% extends "videojuego/bootstrap.html" %}

{% load static %}

{% block content %}
<div class="busqueda mt-5 col-6 mx-auto">
  <div class="results">
    {% for post in posts%}
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ post.imagen_url }}" class="rounded-start" style="max-width: 100%; height: 100%;" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h6 class="card-title">{{ post.titulo }}</h6>
            <p class="card-text"><small class="text-muted">Genero: {{ post.categoria.nombre }}</small></p>
            <a href="{% url 'gameblog-detail-post' post.id %}">Ver detalle</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
