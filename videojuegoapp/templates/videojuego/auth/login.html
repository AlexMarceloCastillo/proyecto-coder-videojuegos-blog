{% extends "videojuego/bootstrap.html" %}

{% load static %}

{% block content %}
<div class="login col-lg-4 col-md-6 mx-auto py-4 px-4">
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input a class="btn btn-primary" type="submit" value="Login">
  </form>
  {% if errors %}
  <p class="error">Error: {{errors}}</p>
  {% endif %}
</div>

{% endblock %}
